<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0a0a10">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Haxinator</title>
    
    <!-- Modular CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <div class="logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="2" y1="12" x2="22" y2="12"></line>
                        <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path>
                    </svg>
                </div>
                <span class="logo-text">Haxinator</span>
            </div>
            <div class="header-meta">
                <span id="clock">--:--</span>
                <span class="header-hostname" id="header-hostname">--</span>
            </div>
            <div class="header-actions">
                <button class="header-btn header-btn-warning" id="btn-reboot" title="Reboot System">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
                <button class="header-btn header-btn-danger" id="btn-shutdown" title="Shutdown System">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18.36 6.64a9 9 0 1 1-12.73 0"></path>
                        <line x1="12" y1="2" x2="12" y2="12"></line>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav-tabs" id="nav-tabs">
        <!-- Tabs are dynamically generated by app.js -->
    </nav>

    <!-- Main Content -->
    <main class="main" id="main-content">
        <!-- Tab panels are dynamically generated by app.js -->
        <div class="state-message loading">Loading...</div>
    </main>

    <!-- Toast Container (will be created by UI module) -->
    
    <!-- Modular JS (ES Modules) -->
    <script type="module">
        // Import tab modules (they self-register)
        import './js/tabs/status.js';
        import './js/tabs/wifi.js';
        import './js/tabs/connections.js';
        import './js/tabs/network.js';
        import './js/tabs/ssh.js';
        import './js/tabs/configure.js';
        import './js/tabs/terminal.js';
        import './js/tabs/logs.js';
        
        // Initialize app after all tabs are registered
        import { init } from './js/app.js';
        
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
